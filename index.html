<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="description">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems
            in real-time. Watching scripted tutorials is great, but 
            understanding how developers think is invaluable.
        </p>
    </div>
    <div id="signupsheet">
        <button type="button">Try it free 7 days<span class="not-bold">then $20/mo thereafter</span></button>
        <div id="signup">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="password">
        </div>
        <button type="button">CLAIM YOUR FREE TRIAL</button>
        <p id="terms">By clicking the button, you are signing to our <a href="#">Terms and Services</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
